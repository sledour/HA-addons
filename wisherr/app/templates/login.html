<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisherr - Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-slate-950 text-white flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-8 bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-xl mb-4 shadow-lg shadow-indigo-500/20">
                <i class="fa-solid fa-gift text-3xl"></i>
            </div>
            <h1 class="text-4xl font-black text-white tracking-tight">Wish<span class="text-indigo-500">err</span></h1>
            <p class="text-slate-400 mt-2">Connectez-vous pour accéder à vos listes</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/50 text-red-500 p-4 rounded-xl mb-6 text-sm flex items-center gap-3">
            <i class="fa-solid fa-circle-exclamation"></i>
            {{ error }}
        </div>
        {% endif %}

        {% if request.query_params.get('msg') == 'logged_out' %}
        <div class="bg-indigo-500/10 border border-indigo-500/50 text-indigo-400 p-3 rounded-xl mb-6 text-sm text-center">
            Vous avez été déconnecté avec succès.
        </div>
        {% endif %}

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-semibold text-slate-300 mb-2">Utilisateur</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">
                        <i class="fa-solid fa-user text-sm"></i>
                    </span>
                    <input type="text" name="username" required placeholder="Ex: admin"
                        class="w-full pl-10 pr-4 py-3 bg-slate-800 border border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-600">
                </div>
            </div>

            <div>
                <div class="flex justify-between mb-2">
                    <label class="text-sm font-semibold text-slate-300">Mot de passe</label>
                </div>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-500">
                        <i class="fa-solid fa-lock text-sm"></i>
                    </span>
                    <input type="password" name="password" required placeholder="••••••••"
                        class="w-full pl-10 pr-4 py-3 bg-slate-800 border border-slate-700 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all placeholder:text-slate-600">
                </div>
            </div>

            <button type="submit" 
                class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-xl transition-all transform hover:scale-[1.02] active:scale-[0.98] shadow-lg shadow-indigo-500/25">
                Se connecter
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-800 text-center">
            <p class="text-sm text-slate-500">
                Nouveau sur Wisherr ? 
                <a href="/register" class="text-indigo-400 font-semibold hover:text-indigo-300 transition-colors">
                    Créer un compte
                </a>
            </p>
        </div>
    </div>

    <div class="absolute bottom-6 text-slate-600 text-xs">
        Wisherr &copy; 2026 - Propulsé par FastAPI
    </div>
</body>
</html>
