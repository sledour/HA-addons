<div id="item-{{ item.id }}" class="group relative bg-slate-900 rounded-2xl overflow-hidden border border-slate-800 transition-all hover:border-indigo-500 hover:shadow-2xl hover:shadow-indigo-500/10 hover:-translate-y-1">
    
    <div class="aspect-2/3 w-full bg-slate-800 relative overflow-hidden">
        {% if item.image_url %}
            <img src="{{ item.image_url }}" alt="{{ item.title }}" class="w-full h-full object-cover">
        {% else %}
            <div class="w-full h-full flex flex-col items-center justify-center text-slate-700">
                <i class="fa-solid fa-gift text-4xl mb-2"></i>
                <span class="text-xs uppercase font-bold tracking-widest">Pas d'image</span>
            </div>
        {% endif %}

        <div class="absolute inset-0 bg-linear-to-t from-slate-950 via-transparent to-transparent opacity-90"></div>

        <div class="absolute top-2 right-2 flex flex-col gap-2 translate-x-12 group-hover:translate-x-0 transition-transform duration-300">
            <button 
                data-id="{{ item.id }}"
                data-title="{{ item.title }}"
                data-price="{{ item.price or '' }}"
                onclick="handleEdit(this)"
                class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center hover:bg-indigo-500 shadow-lg cursor-pointer">
                <i class="fa-solid fa-pen text-xs text-white"></i>
            </button>
            
            <button hx-delete="/items/{{ item.id }}" 
                    hx-target="#item-{{ item.id }}" 
                    hx-swap="outerHTML" 
                    hx-confirm="Supprimer cet article ?"
                    class="w-8 h-8 bg-red-600 rounded-lg flex items-center justify-center hover:bg-red-500 shadow-lg cursor-pointer">
                <i class="fa-solid fa-trash text-xs text-white"></i>
            </button>
        </div>

        <div class="absolute bottom-0 left-0 right-0 p-4">
            <div class="flex justify-between items-end gap-2">
                <div class="flex-1 min-w-0">
                    <p class="text-[10px] font-bold text-indigo-400 uppercase tracking-widest mb-1">{{ item.source_type }}</p>
                    <h4 class="font-bold text-white leading-tight truncate">{{ item.title }}</h4>
                </div>
                {% if item.price %}
                    <span class="bg-indigo-600 text-white text-[10px] font-black px-2 py-1 rounded-md shadow-lg shrink-0">
                        {{ item.price }}
                    </span>
                {% endif %}
            </div>
        </div>
    </div>
</div>
