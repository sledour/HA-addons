<div id="item-{{ item.id }}" class="group relative">
    <div class="aspect-2/3 bg-slate-800 rounded-2xl overflow-hidden relative border border-slate-800 transition-all group-hover:border-indigo-500 group-hover:-translate-y-2 shadow-lg">
        {% if item.image_url %}
            <img src="{{ item.image_url }}" alt="{{ item.title }}" class="w-full h-full object-cover">
        {% endif %}
        
        <div class="absolute inset-0 bg-slate-950/60 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-3">
             <button data-id="{{ item.id }}" data-title="{{ item.title }}" data-price="{{ item.price or '' }}"
                onclick="handleEdit(this)" class="w-10 h-10 bg-white/10 backdrop-blur-md rounded-xl flex items-center justify-center hover:bg-white/20 transition-all cursor-pointer">
                <i class="fa-solid fa-pen text-white text-sm"></i>
            </button>
            <button hx-delete="/items/{{ item.id }}" hx-target="#item-{{ item.id }}" hx-confirm="Supprimer ?"
                class="w-10 h-10 bg-red-500/20 backdrop-blur-md rounded-xl flex items-center justify-center hover:bg-red-500/40 transition-all cursor-pointer">
                <i class="fa-solid fa-trash text-red-400 text-sm"></i>
            </button>
        </div>
    </div>

    <div class="mt-3 px-1">
        <h4 class="text-sm font-bold text-white truncate">{{ item.title }}</h4>
        <div class="flex items-center justify-between mt-1">
            <span class="text-xs text-slate-500 font-medium">
                <i class="{{ 'fa-brands fa-amazon' if item.source_type == 'Amazon' else 'fa-solid fa-hand' }} mr-1"></i>
                {{ item.source_type }}
            </span>
            <span class="text-sm font-black text-indigo-400">{{ item.price }}</span>
        </div>
    </div>
</div>
