<div id="note-{{ note.id }}" class="p-3 bg-slate-800/40 rounded-xl border border-slate-800/60 group hover:border-slate-700 transition-all">
    <div class="flex justify-between items-start gap-2">
        <p class="text-xs text-slate-300 line-clamp-3 leading-relaxed">{{ note.content }}</p>
        <button hx-delete="/notes/{{ note.id }}" hx-target="#note-{{ note.id }}" hx-swap="outerHTML"
                class="opacity-0 group-hover:opacity-100 text-slate-600 hover:text-red-400 transition-all">
            <i class="fa-solid fa-xmark text-[10px]"></i>
        </button>
    </div>
</div>
